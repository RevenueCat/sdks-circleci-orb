description: >
  Restores, installs and caches Gems
steps:
  - restore_cache:
      keys: 
        - v1-rubydocker-gem-cache-{{ checksum "Gemfile.lock" }}
  - run: 
      name: Bundle install
      command: bundle install --clean --path vendor/bundle
  - save_cache:
      key: v1-rubydocker-gem-cache-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle