description: >
  Assert that cloning a repository fails (for testing access restrictions)
parameters:
  repository:
    type: string
    description: Repository name
  owner:
    type: string
    default: RevenueCat
    description: Repository owner
  host:
    type: string
    default: github.com
    description: Git host
steps:
  - run:
      name: Assert cloning << parameters.repository >> fails
      command: git clone git@<< parameters.host >>:<< parameters.owner >>/<< parameters.repository >>.git && exit 1 || true 