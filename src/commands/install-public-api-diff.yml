description: >
  Installs public-api-diff tool for Swift interface comparison
parameters:
  version:
    type: string
    default: "0.10.1"
    description: Version of public-api-diff to install
steps:
  - restore_cache:
      name: Restoring public-api-diff from cache
      keys:
        - v2-public-api-diff-<< parameters.version >>-{{ arch }}
  - run:
      name: Install public-api-diff
      environment:
        PUBLIC_API_DIFF_VERSION: << parameters.version >>
      command: <<include(scripts/install-public-api-diff.sh)>>
  - save_cache:
      name: Saving public-api-diff to cache
      key: v2-public-api-diff-<< parameters.version >>-{{ arch }}
      paths:
        - ~/bin/public-api-diff
        - ~/tools/adyen-swift-public-api-diff
