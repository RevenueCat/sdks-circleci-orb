description: >
  Runs automatic bump
parameters:
  ruby_version:
    type: string
    default: "3.1.2"
    description: "Ruby version to use for the Docker image"
docker:
  - image: cimg/ruby:<< parameters.ruby_version >>
shell: /bin/bash --login -o pipefail
steps:
  - checkout
  - setup-git-credentials
  - trust-github-key
  - install-gem-unix-dependencies:
      cache-version: v1
  - run:
      name: Create automatic PR
      command: bundle exec fastlane automatic_bump
