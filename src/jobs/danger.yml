description: >
  Runs Danger checks
parameters:
  ruby_version:
    type: string
    default: "3.1.2"
    description: "Ruby version to use for the Docker image"
docker:
  - image: cimg/ruby:<< parameters.ruby_version >>
shell: /bin/bash --login -o pipefail
steps:
  - checkout
  - install-gem-unix-dependencies:
      cache-version: v1
  - run:
      name: Run Danger
      command: bundle exec danger --verbose
