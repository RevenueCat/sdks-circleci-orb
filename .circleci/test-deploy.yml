version: 2.1
orbs:
  <orb-name>: revenuecat/sdks-common-config@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  test-install-mise:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - <orb-name>/install-mise
      - run:
          name: Verify mise installation
          command: |
            mise --version
            which mise

  test-install-tuist:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - <orb-name>/install-mise
      - <orb-name>/install-tuist
      - run:
          name: Verify tuist installation
          command: |
            tuist --version
            which tuist

  test-install-tuist-specific-version:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - <orb-name>/install-mise
      - <orb-name>/install-tuist:
          version: "4.0.0"
      - run:
          name: Verify specific tuist version
          command: |
            tuist --version | grep "4.0.0"

workflows:
  test-deploy:
    jobs:
      - orb-tools/pack:
          filters: *filters
      - test-install-mise:
          requires:
            - orb-tools/pack
          filters: *filters
      - test-install-tuist:
          requires:
            - orb-tools/pack
          filters: *filters
      - test-install-tuist-specific-version:
          requires:
            - orb-tools/pack
          filters: *filters
      - orb-tools/publish:
          orb-name: revenuecat/sdks-common-config
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - test-install-mise
            - test-install-tuist
            - test-install-tuist-specific-version
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
