version: 2.1
orbs:
  <orb-name>: revenuecat/sdks-common-config@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  test-install-tuist:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Create .mise.toml for testing
          command: |
            cat > .mise.toml \<< 'EOF'
            [tools]
            tuist = "4.48.2"
            
            [hooks]
            postinstall = "mise run install"
            EOF
      - <orb-name>/install-tuist
      - run:
          name: Verify mise installation
          command: |
            mise --version
            which mise
      - run:
          name: Verify tuist installation
          command: |
            tuist --version
            which tuist

workflows:
  test-deploy:
    jobs:
      - orb-tools/pack:
          filters: *filters
      - test-install-tuist:
          requires:
            - orb-tools/pack
          filters: *filters
      - orb-tools/publish:
          orb-name: revenuecat/sdks-common-config
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - test-install-tuist
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
